<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Image Gallery</h1>
        
        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="architecture">Architecture</button>
            <button class="filter-btn" data-filter="people">People</button>
            <button class="filter-btn" data-filter="abstract">Abstract</button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery" id="gallery">
            <!-- Images will be populated by JavaScript -->
        </div>
    </div>

    <!-- TRUE Full Screen Lightbox Modal -->
    <div class="lightbox cover-mode" id="lightbox">
        <div class="view-toggle" id="view-toggle">Fill Screen</div>
        <div class="lightbox-content">
            <img id="lightbox-img" src="/placeholder.svg" alt="">
            <button class="lightbox-nav lightbox-prev" id="lightbox-prev">‹</button>
            <button class="lightbox-nav lightbox-next" id="lightbox-next">›</button>
            <button class="lightbox-close" id="lightbox-close">×</button>
            <div class="lightbox-info" id="lightbox-info">
                <h3 id="lightbox-title"></h3>
                <p id="lightbox-description"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
